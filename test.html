<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        :root {
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            color-scheme: light dark;
            color: rgba(255, 255, 255, 0.87);
            background-color: #242424;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
            min-height: 100vh;
            padding-top: 2rem;
            background-color: #f0f0f0;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 1px;
            background: #666;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.4em;
            border: 1px solid #999;
            background-color: #fff;
            outline: none;
            padding: 0;
            color: #000;
        }

        .sudoku-cell:focus {
            border-color: #007bff;
        }

        .sudoku-cell.solved {
            background-color: #90EE90;
        }

        .sudoku-cell:nth-child(3n+1) {
            border-left: 3px solid #333;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+1):nth-child(-n+9),
        .sudoku-cell:nth-child(n+28):nth-child(-n+36),
        .sudoku-cell:nth-child(n+55):nth-child(-n+63) {
            border-top: 3px solid #333;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54),
        .sudoku-cell:nth-child(n+73):nth-child(-n+81) {
            border-bottom: 3px solid #333;
        }

        .sudoku-cell::-webkit-inner-spin-button,
        .sudoku-cell::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .sudoku-cell {
            -moz-appearance: textfield;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #646cff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #535bf2;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(100, 108, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sudoku-container" id="sudoku-container">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div class="buttons">
            <button onclick="solveSudoku()">Solve</button>
            <button onclick="clearSudoku()">Clear</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('sudoku-container');

        // Generate Sudoku grid
        for (let i = 0; i < 81; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = '1';
            input.className = 'sudoku-cell';
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^[1-9]$/.test(value)) {
                    e.target.value = '';
                } else {
                    e.target.setAttribute('data-user-input', 'true');
                }
            });
            container.appendChild(input);
        }

        function isValid(board, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (board[row][x] == num || board[x][col] == num ||
                    board[3 * Math.floor(row / 3) + Math.floor(x / 3)][3 * Math.floor(col / 3) + x % 3] == num) {
                    return false;
                }
            }
            return true;
        }

        function solve(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] == 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solve(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function isValidBoard(board) {
            // Check each cell against other cells in same row/col/box
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const num = board[row][col];
                    if (num !== 0) {
                        // Temporarily clear cell to check if valid
                        board[row][col] = 0;
                        if (!isValid(board, row, col, num)) {
                            board[row][col] = num;
                            return false;
                        }
                        board[row][col] = num;
                    }
                }
            }
            return true;
        }

        function solveSudoku() {
            try {
                const cells = document.querySelectorAll('.sudoku-cell');
                const board = Array.from({ length: 9 }, () => Array(9).fill(0));

                // Build board from inputs
                cells.forEach((cell, index) => {
                    const value = parseInt(cell.value) || 0;
                    const row = Math.floor(index / 9);
                    const col = index % 9;
                    board[row][col] = value;
                });

                // Validate initial board
                if (!isValidBoard(board)) {
                    alert('Invalid puzzle configuration!');
                    return;
                }

                // Add timeout protection
                const startTime = Date.now();
                const timeoutMs = 3000; // 3 second timeout

                function solveWithTimeout(board) {
                    if (Date.now() - startTime > timeoutMs) {
                        throw new Error('Solver timeout');
                    }
                    return solve(board);
                }

                if (solveWithTimeout(board)) {
                    cells.forEach((cell, index) => {
                        const row = Math.floor(index / 9);
                        const col = index % 9;
                        if (!cell.getAttribute('data-user-input')) {
                            cell.value = board[row][col];
                            cell.classList.add('solved');
                        }
                    });
                } else {
                    alert('No solution exists for this puzzle!');
                }
            } catch (error) {
                if (error.message === 'Solver timeout') {
                    alert('Puzzle is too complex or has no solution!');
                } else {
                    alert('An error occurred while solving the puzzle.');
                    console.error(error);
                }
            }
        }

        function clearSudoku() {
            const cells = document.querySelectorAll('.sudoku-cell');
            cells.forEach(cell => {
                cell.value = '';
                cell.classList.remove('solved');
                cell.removeAttribute('data-user-input');
            });
        }
    </script>
</body>

</html>
